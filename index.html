<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kurban Bayram Mesajı</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding-top: 100px;
      overflow-x: hidden;
    }

    h1 {
      color: #8B4513;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #8B4513;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c07f50;
    }

    /* Popup stil */
    .popup {
      display: none;
      position: fixed;
      z-index: 2;
      padding-top: 200px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .popup-content {
      background-color: #fff;
      margin: auto;
      padding: 30px;
      border: 2px solid #8B4513;
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      text-align: center;
      animation: fadeIn 0.5s;
    }

    .popup-content h2 {
      color: #8B4513;
      margin-bottom: 20px;
    }

    .popup-content p {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .close-btn {
      background-color: #8B4513;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #c07f50;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Hayvan ikonları */
    .emoji {
      position: fixed;
      top: -50px;
      font-size: 40px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>🌸 Kurban Bayramı Kutlaması 🌸</h1>
  <button onclick="startShow()">Bayram Mesajını Göster</button>

  <!-- Müzik -->
  <audio id="bayramMusic" src="bayram.mp3"></audio>

  <!-- Popup kutusu -->
  <div id="myPopup" class="popup">
    <div class="popup-content">
      <h2>🎉 Bayram Mesajı 🎉</h2>
      <p>Kurban Bayramınız mübarek olsun!<br>Sağlık, mutluluk ve huzur dolu nice bayramlar dilerim. 🌙✨</p>
      <button class="close-btn" onclick="closePopup()">Kapat</button>
    </div>
  </div>

  <script>
function startShow() {
  // Müzik çalsın
  document.getElementById("bayramMusic").play();

  // 60 emoji yağsın
  for (let i = 0; i < 61; i++) {
    createEmoji();
  }

  // 3 saniye sonra popup aç
  setTimeout(openPopup, 3000);
}


    function createEmoji() {
      const emojiList = ["🐑", "🐄"];
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 4000);
    }

    function openPopup() {
      document.getElementById("myPopup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("myPopup").style.display = "none";
      // Müzik durdur
      document.getElementById("bayramMusic").pause();
      document.getElementById("bayramMusic").currentTime = 0;
    }
  </script>

</body>
</html>
